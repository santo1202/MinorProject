<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost And Found</title>
    <link rel="stylesheet" href="{% static 'styles\style2.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>

</head>
<body>
  <div class="scroll-up-btn">
    <i class="fas fa-angle-up"></i>
</div>
<nav class="navbar">
    <div class="max-width">
        <div class="logo">
<a href="#">Lost And Found</a></div>
<ul class="menu">
<li><a href="/#home" class="menu-btn">Home</a></li>
<li><a href="/#teams" class="menu-btn">Recent Items</a></li>
<li><a href="/#about" class="menu-btn">About</a></li>
<li><a href="/#contact" class="menu-btn">Contact</a></li>

</ul>
<div class="menu-btn"><i class="fas fa-bars"></i></div>
</div>
</nav>
<div class="row" style="padding: 180px;">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-success" value="Submit">
        </form>
      </div>
</div>

<footer>
  <span>Developed By <a href="#">Santosh Suradkar & RamaShanker Singh</a> | <span class="far fa-copyright"></span> 2021 All rights reserved.</span>
</footer>

<script>

$(document).ready(function(){
$(window).scroll(function(){
  // sticky navbar on scroll script
  if(this.scrollY > 20){
      $('.navbar').addClass("sticky");
  }else{
      $('.navbar').removeClass("sticky");
  }
  
  // scroll-up button show/hide script
  if(this.scrollY > 500){
      $('.scroll-up-btn').addClass("show");
  }else{
      $('.scroll-up-btn').removeClass("show");
  }
});

// slide-up script
$('.scroll-up-btn').click(function(){
  $('html').animate({scrollTop: 0});
  // removing smooth scroll on slide-up button click
  $('html').css("scrollBehavior", "auto");
});

$('.navbar .menu li a').click(function(){
  // applying again smooth scroll on menu items click
  $('html').css("scrollBehavior", "smooth");
});

// toggle menu/navbar script
$('.menu-btn').click(function(){
  $('.navbar .menu').toggleClass("active");
  $('.menu-btn i').toggleClass("active");
});


// owl carousel script
$('.carousel').owlCarousel({
  margin: 20,
  loop: true,
  autoplayTimeOut: 2000,
  autoplayHoverPause: true,
  responsive: {
      0:{
          items: 1,
          nav: false
      },
      600:{
          items: 2,
          nav: false
      },
      1000:{
          items: 3,
          nav: false
      }
  }
});
});
// footer section start //


</script>
</body>
</html>
